<div class="jumbotron">
    <div class="container-fluid">
        <form [formGroup] = "form" (ngSubmit)="guardarCliente()">
          <div class="form-group">
            <label for="empresa">Usuario</label>
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1">
                  <i class="fa fa-user-plus" aria-hidden="true"></i>
                </span>
              </div>
              <input type="text"  id="user" class="form-control" placeholder="Usuario" aria-describedby="helpId" formControlName="useroptim">
            </div>                        
          </div>

          <div class="form-group">
            <label for="bloque">Compañía</label>
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1">
                  <i class="fas fa-building" aria-hidden="true"></i>
                </span>
              </div>
              <input type="text"  id="empresa" class="form-control" placeholder="Empresa" aria-describedby="helpId" formControlName="company">
            </div>                      
          </div>
          
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="phone">Telefono</label>
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="basic-addon1">
                    <i class="fas fa-phone"></i>
                  </span>
                </div>
                <input type="text" class="form-control" id="phone" placeholder="Teléfono"  formControlName="phone">
              </div>              
            </div>
            
            <div class="form-group col-md-6">
              <label for="address">Dirección</label>
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="basic-addon1">
                    <i class="fas fa-location-arrow"></i>
                  </span>
                </div>
                <input type="text" class="form-control" id="address" placeholder="Dirección" formControlName="address">
              </div>              
            </div>
          </div> 
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="phone">País</label>
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="basic-addon1">
                    <i class="fas fa-flag"></i>
                  </span>
                </div>
                <input type="text" class="form-control" id="country" placeholder="Colombia"  formControlName="country">
              </div>              
            </div>
            
            <div class="form-group col-md-6">
              <label for="address">Ciudad</label>
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="basic-addon1">
                    <i class="fas fa-city"></i>
                  </span>
                </div>
                <input type="text" class="form-control" id="city" placeholder="Bogotá" formControlName="city">
              </div>              
            </div>
          </div>  
          
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="phone">Correo</label>
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="basic-addon1">
                    <i class="fas fa-at"></i>
                  </span>
                </div>
                <input type="email" class="form-control" id="phone" placeholder="correo@mail.com"  formControlName="email">
              </div>              
            </div>
            
            <div class="form-group col-md-6">
              <label for="address">Clave</label>
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="basic-addon1">
                    <i class="fas fa-lock"></i>
                  </span>
                </div>
                <input type="password" class="form-control" id="password" placeholder="Password" formControlName="password">
              </div>              
            </div>
          </div> 
                      
          <div class="form-group">
            <label for="email">Token</label>
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1">
                  <i class="fab fa-expeditedssl"></i> 
                </span>
              </div>
              <input type="text" class="form-control" id="token" placeholder="Token" formControlName="token">
            </div>            
          </div> 
                
                                  
          <button type="submit" class="btn btn-form"><i class="fas fa-plus"></i> Añadir </button>          
        </form>
    </div>    
  </div>
