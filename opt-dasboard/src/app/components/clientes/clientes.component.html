<div class="jumbotron">
    <div class="container-fluid">
        <form [formGroup] = "form">
          <div class="form-group">
            <label for="empresa">Usuario</label>
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1">
                  <i class="fa fa-user-plus" aria-hidden="true"></i>
                </span>
              </div>
              <input type="text" name="user" id="user" class="form-control" placeholder="Usuario" aria-describedby="helpId" formControlName="user">
            </div>                        
          </div>

          <div class="form-group">
            <label for="bloque">Compañía</label>
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1">
                  <i class="fas fa-building" aria-hidden="true"></i>
                </span>
              </div>
              <input type="text" name="company" id="company" class="form-control" placeholder="Empresa" aria-describedby="helpId">
            </div>                      
          </div>
          
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="phone">Telefono</label>
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="basic-addon1">
                    <i class="fas fa-phone"></i>
                  </span>
                </div>
                <input type="text" class="form-control" id="phone" placeholder="Teléfono" formControlName="field">
              </div>              
            </div>
            
            <div class="form-group col-md-6">
              <label for="address">Dirección</label>
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="basic-addon1">
                    <i class="fas fa-location-arrow"></i>
                  </span>
                </div>
                <input type="text" class="form-control" id="address" placeholder="Dirección">
              </div>              
            </div>
          </div>          
          <div class="form-group">
            <label for="email">Correo</label>
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1">
                  <i class="fas fa-at"></i>
                </span>
              </div>
              <input type="text" class="form-control" id="email" placeholder="Correo electrónico" formControlName="well">
            </div>            
          </div>          
          <div class="form-group">
            <label for="inputAddress2">Ubicación</label>
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1">
                  <i class="fas fa-map-pin"></i>
                </span>
              </div>
              <input type="text" class="form-control" id="inputAddress2" placeholder="Ubicación">
            </div>            
          </div>                        
          <button type="submit" class="btn btn-form"><i class="fas fa-plus"></i> Añadir </button>          
        </form>
    </div>    
  </div>
